<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button onclick="vm.openform()">Open Form</button>
    <h1>{{ "Nilai a: " + jumlah }}</h1>
    <h1>{{ "Rata2: " + rata2 }}</h1>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        a : 0,
        b : 0,
        c : 0,
        d : 0,
      },

      methods : {
          openform : function(){
              this.a = prompt("masukan nilai a")
              this.b = prompt("masukan nilai a")
              this.c = prompt("masukan nilai a")
              this.d = prompt("masukan nilai a")
          }
      },

      computed : {
          jumlah : function() {
            return parseInt(this.a) + parseInt(this.b) + parseInt(this.c) + parseInt(this.d)    
          },
          rata2 : function(){
            return (parseInt(this.a) + parseInt(this.b) + parseInt(this.c) + parseInt(this.d))/4
          }
      }
  })
  </script>
</body>
</html>
