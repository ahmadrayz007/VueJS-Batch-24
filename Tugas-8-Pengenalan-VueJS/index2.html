<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button onclick="vm.openform()">Open Form</button>
    <h1>{{ "Nilai a: " + a }}</h1>
    <h1>{{ "Rata2: " + rata2 }}</h1>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        a : 0,
        rata2 : 0

      },

      methods : {
          openform : function(){
                var count = 0
                while(count < 3){
                this.a = this.a + parseInt(prompt("masukan nilai a"))
                count = count + 1
              }
              this.rata2 = this.a / count

          }
      },
          
      computed : {

      }
  })
  </script>
</body>
</html>
