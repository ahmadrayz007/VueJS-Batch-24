<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="add">
    <button @click="tambah">add</button>  
    <ul>
        <li v-for="name in users">{{ name.name }} <button>Edit</button> || <button @click="eventDelete">Delete</button></li>
        
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
          add : '',
          users : [
              {
                  'name' : 'Ahmad Rayis'
              },
              {
                  'name' : 'Muhammad Iqbal'
              },
              {
                  'name' : 'Faqih Muhammad'
              },
          ],    
      },

      methods : {
          tambah: function(){
              this.users.name.shift(this.add)
          },
          eventDelete: function(){
              this.users.splice(this.name, 1)
          }
      },

      computed : {
      }
  })
  </script>
</body>
</html>
